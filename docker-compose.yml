services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=mysql2://root:password@db:3306
      - SECRET_KEY_BASE=development_secret_key_base_that_is_very_long_and_secure_for_development_only
      - AWS_SHARED_CREDENTIALS_FILE=/app/.aws/cs291_credentials
    volumes:
      - ./291A-hw3:/app
      - bundle_cache:/usr/local/bundle
      - ${HOME}/.aws:/app/.aws:ro
    depends_on:
      - db
    stdin_open: true
    tty: true
    command: >
      sh -c "
        sleep 10 &&
        tail -f /dev/null
      "

volumes:
  mysql_data:
  bundle_cache:
